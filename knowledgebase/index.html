    <style type="text/css">
      body, html {
        padding: 0;
        margin: 0;
      }
      .left-half {
        padding: 20px;
        width: 40%;
        float: left;
        height: 100%;
      }
      .right-half {
        width: 60%;
        float: left;
        height: 100%;
        background-color: #f2f2f2;
      }
      .link {
        text-decoration: underline;
        color: blue;
        cursor: pointer;
      }
    </style>
    <script type="text/javascript">
      function start_video_since(seconds) {

        let iframe_youtube = document.getElementById('iframe_youtube');

        // https://usefulangle.com/post/81/javascript-change-url-parameters
        let url = new URL(iframe_youtube.getAttribute('src'));
        let search_params = url.searchParams;

        search_params.set('start', seconds);
        search_params.set('autoplay', 1);

        // change the search property of the main url
        url.search = search_params.toString();

        // the new url string
        let new_url = url.toString();
        
        iframe_youtube.setAttribute('src', new_url);
      }
    </script>

  <body>
    <div>
      <div class="left-half">
        <p>
          <a href="../index.html" class="link">Back to main</a>
        </p>
        <p>
          <a onclick="start_video_since(100);" class="link">Start video at 100s</a><br>
          <a onclick="start_video_since(200);" class="link">Start video at 200s</a>
        </p>
      </div>
      <div class="right-half">
        <iframe id="iframe_youtube" width="100%" height="100%" src="https://www.youtube.com/embed/nSUJwmPQEyg?si=d-esjl45olR_3lvh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
